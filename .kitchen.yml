---
driver:
  name: vagrant
  customize:
    memory: 1024
    cpus: 1
#  network:
#    - ["forwarded_port", {guest: <port>, host: <port>}]
provisioner:
  name: chef_zero
  client_rb:
    environments_path: 'test/integration/environments'
    environment: 'test'

verifier:
  name: inspec

platforms:
  - name: centos-7.2

suites:
  - name: default
    run_list:
      - recipe[7dtdserver::default]
    attributes:
      7dtdserver:
        vagrant: true
